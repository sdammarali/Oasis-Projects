<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: #333;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 500px;
            padding: 30px;
            text-align: center;
        }

        h1 {
            color: #2575fc;
            margin-bottom: 10px;
            font-size: 2.2rem;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 1rem;
        }

        .input-group {
            margin-bottom: 25px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #444;
        }

        input[type="number"] {
            width: 100%;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 1.1rem;
            transition: border-color 0.3s;
        }

        input[type="number"]:focus {
            border-color: #2575fc;
            outline: none;
        }

        .radio-group {
            display: flex;
            gap: 15px;
            margin-bottom: 25px;
        }

        .radio-option {
            flex: 1;
            text-align: center;
        }

        .radio-option input[type="radio"] {
            display: none;
        }

        .radio-option label {
            display: block;
            padding: 15px;
            background-color: #f5f5f5;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 500;
        }

        .radio-option input[type="radio"]:checked + label {
            background-color: #2575fc;
            color: white;
        }

        button {
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-bottom: 25px;
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        button:active {
            transform: translateY(0);
        }

        .result {
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            font-size: 1.5rem;
            font-weight: 600;
            color: #2575fc;
            min-height: 80px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .conversion-info {
            margin-top: 10px;
            font-size: 0.9rem;
            color: #666;
        }

        .error {
            color: #e74c3c;
            margin-top: 10px;
            font-weight: 500;
            display: none;
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
            
            h1 {
                font-size: 1.8rem;
            }
            
            .radio-group {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Temperature Converter</h1>
        <p class="subtitle">Convert between Celsius, Fahrenheit, and Kelvin</p>
        
        <div class="input-group">
            <label for="temperature">Enter Temperature:</label>
            <input type="number" id="temperature" placeholder="Enter a temperature value" step="any">
            <div class="error" id="error-message">Please enter a valid number</div>
        </div>
        
        <div class="radio-group">
            <div class="radio-option">
                <input type="radio" id="celsius" name="unit" value="celsius" checked>
                <label for="celsius">Celsius</label>
            </div>
            <div class="radio-option">
                <input type="radio" id="fahrenheit" name="unit" value="fahrenheit">
                <label for="fahrenheit">Fahrenheit</label>
            </div>
            <div class="radio-option">
                <input type="radio" id="kelvin" name="unit" value="kelvin">
                <label for="kelvin">Kelvin</label>
            </div>
        </div>
        
        <button id="convert-btn">Convert Temperature</button>
        
        <div class="result" id="result">
            Converted temperature will appear here
            <div class="conversion-info" id="conversion-info"></div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const temperatureInput = document.getElementById('temperature');
            const convertBtn = document.getElementById('convert-btn');
            const resultDiv = document.getElementById('result');
            const conversionInfo = document.getElementById('conversion-info');
            const errorMessage = document.getElementById('error-message');
            const unitRadios = document.querySelectorAll('input[name="unit"]');
            
            convertBtn.addEventListener('click', convertTemperature);
            
            function convertTemperature() {
                // Reset error message
                errorMessage.style.display = 'none';
                
                // Get input value
                const inputValue = parseFloat(temperatureInput.value);
                
                // Validate input
                if (isNaN(inputValue)) {
                    errorMessage.style.display = 'block';
                    resultDiv.innerHTML = 'Please enter a valid number';
                    conversionInfo.textContent = '';
                    return;
                }
                
                // Get selected unit
                let selectedUnit;
                for (const radio of unitRadios) {
                    if (radio.checked) {
                        selectedUnit = radio.value;
                        break;
                    }
                }
                
                // Perform conversion
                let celsius, fahrenheit, kelvin;
                let conversionText = '';
                
                switch(selectedUnit) {
                    case 'celsius':
                        celsius = inputValue;
                        fahrenheit = (celsius * 9/5) + 32;
                        kelvin = celsius + 273.15;
                        conversionText = `${celsius.toFixed(2)}°C = ${fahrenheit.toFixed(2)}°F = ${kelvin.toFixed(2)}K`;
                        break;
                    case 'fahrenheit':
                        fahrenheit = inputValue;
                        celsius = (fahrenheit - 32) * 5/9;
                        kelvin = celsius + 273.15;
                        conversionText = `${fahrenheit.toFixed(2)}°F = ${celsius.toFixed(2)}°C = ${kelvin.toFixed(2)}K`;
                        break;
                    case 'kelvin':
                        kelvin = inputValue;
                        celsius = kelvin - 273.15;
                        fahrenheit = (celsius * 9/5) + 32;
                        conversionText = `${kelvin.toFixed(2)}K = ${celsius.toFixed(2)}°C = ${fahrenheit.toFixed(2)}°F`;
                        break;
                }
                
                // Display result
                resultDiv.innerHTML = conversionText;
                
                // Display conversion formula
                let formulaText = '';
                switch(selectedUnit) {
                    case 'celsius':
                        formulaText = `Formula: °F = (°C × 9/5) + 32 | K = °C + 273.15`;
                        break;
                    case 'fahrenheit':
                        formulaText = `Formula: °C = (°F - 32) × 5/9 | K = (°F - 32) × 5/9 + 273.15`;
                        break;
                    case 'kelvin':
                        formulaText = `Formula: °C = K - 273.15 | °F = (K - 273.15) × 9/5 + 32`;
                        break;
                }
                conversionInfo.textContent = formulaText;
            }
            
            // Allow Enter key to trigger conversion
            temperatureInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    convertTemperature();
                }
            });
        });
    </script>
</body>
</html>
